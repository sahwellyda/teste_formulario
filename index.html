<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento</h1>
        <p>O primeiro passo é preencher esse formulário de inscrição</p>
    </header>

    <form id="my-form">
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend> 

          <div class="input-wrapper">
           <label for="event-title">Título do eventos <span>(mínimo 8 caracteres)</span> </label>
           <input type="text" id ="event-title" required minlength="8">
          </div>

          <div class="input-wrapper">
           <label for="event-link">Link do evento<span>(começe com https://)</span> </label>
           <input type="url" id ="event-link" required>
          </div>
           
          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span> </label>
            <input type="tel" id ="event-whatsapp" required>
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações extras </label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category" required>
              <option value="podcast">PodCast</option>
              <option value="mentoship">Mentoria</option>
              <option value="social">Social</option>
              <option value="religious">Religioso</option>
              <option value="corporate">Corporativo</option>
              <option value="education">Acadêmico/Educacional</option>
            </select>
          </div>

        </div>
        
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidades</legend>
          <div class="input-wrapper">
            <label for="email-adm">E-mail do admistrador <span>(digite um e-mail válido)</span></label>
            <input type="email" id="email-adm" required>
          </div>

          <div class="input-wrapper">
            <label for="password-adm">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
            <input type="password"  id="password-adm" required minlength="8">
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox"  id="event-private" required>
            <label for="event-private">Evento privado</label>
            
          </div>
          
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e hora</legend>

          <div class="col-3">
            <div class="input-wrapper" class="event-calendar">
             <label for="event-date">Data</label>
             <input type="date" id="event-date" required>
            </div>

            <div class="input-wrapper">
             <label for="event-begin">Das</label>
             <input type="time"  id="event-begin" required>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time"  id="event-end" required>
             </div>

          </div>
          
        </div>
      </fieldset>
    </form>

      <footer>
        <input form="my-form" class="button" type="submit" value="salvar evento">
      </footer>

  </div>
 

</body>

</html>
